<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
  </head>
  <body>

    <div class="timer">
      <div class="controls">
        <input id="duration" style="color:blue;" value="3" />
        <div>
          <button id="start"><i class="fas fa-play icon-a" style="color:blue;"></i></button>
          <button id="pause"><i class="fas fa-pause" style="color:red;"></i></button>
        </div>
      </div>
      <svg class="dial">
        <circle
          fill="transparent"
          stroke="blue"
          stroke-width="15"
          r="190"
          cx="0"
          cy="200"
          transform="rotate(-90 100 100)"
        />
      </svg>
    </div>

    <script src="timer.js"></script>
    <script src="index.js"></script>

  </body>
</html>
